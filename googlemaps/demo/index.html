<!DOCTYPE html>
<html>
  <!-- Put metadata, title, and CSS link tags into the <head> -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Yet another source of current weather conditions.">
    <meta name="author" content="geog4046instructor">

    <title>WeatherNow</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

    <!-- Custom CSS for this site -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- Put all page elements, content, and JavaScript into the <body> -->
  <body>
    <!-- Top navigation bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- The .navbar-header is a place to put the brand name and logo, on the
             left end of the .navbar -->
        <div class="navbar-header">
          <!-- This button with three horizontal lines in it is what appears
               instead of navigation links when the navbar collapses on mobile -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- This brand text or image is the first content visible in the navbar -->
          <a class="navbar-brand" href="../">WeatherNow</a>
        </div>
        <!-- Content within this #navbar div will be collapsed on mobile. Users
             must tap the button above to show the navigation links. -->
        <div id="navbar" class="collapse navbar-collapse">
          <!-- <ul> is an unordered list, like a bullet list, but Bootstrap removes
               the bullet styling. -->
          <ul class="nav navbar-nav">
            <!-- Each <li> is a list item. -->
            <li>
              <!-- Setting the target property to "_blank" opens the link in a new tab -->
              <a target="_blank" href="http://nowcoast.noaa.gov/arcgis/rest/services/nowcoast/forecast_meteoceanhydro_sfc_ndfd_dailymaxairtemp_offsets/MapServer/WMSServer">High Temps</a>
            </li>
            <li>
              <a target="_blank" href="http://mesonet.agron.iastate.edu/">Precipitation</a>
            </li>
            <li>
              <a target="_blank" href="http://nowcoast.noaa.gov/arcgis/rest/services/nowcoast/sat_meteo_emulated_imagery_lightningstrikedensity_goes_time/MapServer">Lightning</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- The #map div is where the Leaflet map will be drawn by js/script.js -->
    <div id="map"></div>

    <!-- jQuery JavaScript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap JavaScript file -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>

    <!-- Google Maps JavaScript file -->
    <script src="http://maps.google.com/maps/api/js?sensor=false&callback=initMap" async defer></script>

    <!-- Custom JavaScript file -->
    <script src="js/script.js"></script>
  </body>
</html>
